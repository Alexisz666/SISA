<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Integral de Servicios Académicos</title>
    <link rel="stylesheet" href="Inicio.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" onsubmit="handleLogin(event)">
            <h2 style="font-size: 20px; color: #004494;">  SISTEMA INTEGRAL DE SERVICIOS ACADEMICOS®</h2>
            <p>USUARIO</p>
            <input type="text" id="usuario" placeholder="(al, dc, ad)00000000" style="text-align: center;">
            <p>CONTRASEÑA</p>
            <input type="password" id="contrasena">
            <button type="submit" class="button">INICIAR SESIÓN</button>
        </form>
        <div class="emblem">
            <img src="../Recursos Visuales/Logo.jpg" alt="Emblema SISU">
            <h3 style="color: burlywood; text-align: left;">Universidad Tecnológica de Ciudad Juárez©</h3>
        </div>
    </div>
    <script src="inicio.js"></script>
</body>
</html>
